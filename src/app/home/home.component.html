<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 header-home">
          <h1>{{ "Thống Kê" | localize }}</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-3 col-6">
          <div class="small-box bg-success">
            <div class="inner">
              <h3>8.2k+</h3>
              <p>Followers</p>
            </div>
            <div class="icon">
              <i class="fas fa-star"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-info">
            <div class="inner">
              <h3>{{ ListTNTN }}</h3>
              <p>Tổng Người Đăng kí (năm)</p>
            </div>
            <div class="icon">
              <i class="fas fa-users"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3 col-6">
          <div class="small-box bg-primary">
            <div class="inner">
              <h3>{{ ListTongCalender }}</h3>
              <p>Học Viên Tịch Cực (năm)</p>
            </div>
            <div class="icon">
              <i class="fas fa-code"></i>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-6">
          <div class="small-box bg-warning">
            <div class="inner">
              <h3>{{ ListTDTTN }}</h3>
              <p>Doanh Thu (Năm)</p>
            </div>
            <div class="icon">
              <i class="fas fa-tools"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Thành Viên</h3>
            </div>
            <div class="card-body table-responsive p-0">
              <p-chart type="line" [data]="data" [options]="options"></p-chart>
            </div>
          </div>
        </div>
      </div>
      <!-- {{ basicData1 | json }} -->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Học Viên Tích Cực</h3>
            </div>
            <div class="card-body table-responsive p-0">
              <p-chart
                type="bar"
                [data]="basicData1"
                [options]="basicOptions"
              ></p-chart>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Doanh Thu</h3>
            </div>
            <div class="card-body table-responsive p-0">
              <p-chart
                type="bar"
                [data]="basicData"
                [options]="options"
              ></p-chart>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
