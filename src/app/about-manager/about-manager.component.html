<section class="signup page_customer_account section">
    <div class="container card p-3">
        <div class="row">
            
            <div class="col-xs-12 col-sm-12 col-lg-9 col-right-ac">
                <div class="title-header-manager">
                    <h2>Quản Lý Thẻ Tập</h2>
                </div>
                <div id="b" class=" col-right-account border-0 margin-top-20">
                    <div class="block-account">
                        <div class="block-content form-signup">
                            <p>
                                <b>Tên tài khoản : </b>
                                <strong>{{ shownLoginName }}</strong>
                            </p>
                        </div>
                    </div>
                </div>
                <h5 class="title-head margin-top-0"></h5>
                <div class="col-xs-12 col-sm-12 col-lg-12 no-padding">
                    <div class="my-account">
                        <div class="dashboard">
                            <div class="recen-orders">
                                <div class="table-responsive-block tab-all table-scroll" style="overflow-x:auto;">
                                    <table class="table table-cart table-order" id="my-orders-table">
                                        <thead class="thead-default">
                                            <tr>
                                                <th>Tên người đặt</th>
                                                <th>Tên Gói Tập</th>
                                                <th>Ngày Đặt</th>
                                                <th>Ngày Kết Thúc</th>
                                                <th>Trạng Thái</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="DSDKList$ | async as DSDKList" >
                                            <tr *ngFor="let item of DSDKList.slice().reverse();let i=index">
                                                <td>{{item.name}}</td>
                                                <td>{{item.tenGoi}}</td>
                                                <td>{{item.ngayDangKy | date:'dd/MM/yyyy HH:mm'}}</td>
                                                <td>{{item.ngayHetHan | date:'dd/MM/yyyy HH:mm'}}</td>
                                                <td>{{item.trangThai}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="about-giaha">
                    <a href="/app/about/gia-han">
                        <button class="about-giaha-btn">Gia Hạn</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="calender">
    </div>
</section>
